{% extends 'base.html' %}

{% block content %}
<div class="forum-post-form p-4 rounded shadow-sm" style="background-color: #ffffff; max-width: 800px; margin: 0 auto; border: 1px solid #e0e0e0;">
  <h3 class="mb-4" style="color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px;">
    <i class="bi bi-pencil-square me-2"></i>Crear Nuevo Tema
  </h3>

  <form method="post">
    <!-- Input de Titulo -->
    <div class="mb-4">
      <label for="titulo" class="form-label fw-bold" style="color: #3d3d3d;">Título del Tema</label>
      <input type="text" class="form-control form-control-lg" id="titulo" name="titulo" required placeholder="Escribe un título claro y descriptivo" 
        style="border-radius: 8px; border: 1px solid #ced4da;">
      <div class="form-text">Sé específico con tu pregunta o tema de discusión</div>
    </div>
    
    <!-- Input de Contenido -->
    <div class="mb-4">
      <label for="contenido" class="form-label fw-bold" style="color: #3d3d3d;">Contenido</label>
      <textarea class="form-control" id="contenido" name="contenido" rows="8" required placeholder="Desarrolla tu tema con detalles y preguntas concretas"
        style="border-radius: 8px; border: 1px solid #ced4da; min-height: 200px;"></textarea>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4 pt-3" style="border-top: 1px solid #f0f0f0;">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Cancelar
      </a>
      <button type="submit" class="btn btn-primary px-4" style="border-radius: 20px;">
        <i class="bi bi-send-fill me-2"></i> Publicar Tema
      </button>
    </div>
  </form>
</div>
{% endblock %}
