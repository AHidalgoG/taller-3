{% extends 'base.html' %}

{% block content %}
  <a class="btn btn-primary mb-3" href="{{ url_for('nuevo_tema') }}">Nuevo Tema</a>
  <ul class="list-group">
    {% for tema in temas %}
      <li class="list-group-item">
        <a href="{{ url_for('ver_tema', id=tema._id) }}">{{ tema['titulo'] }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
